<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hora del Alumno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Panel del Alumno</h1>

  <div id="name_section">
    <label for="student_name">Ingresa tu nombre:</label>
    <input type="text" id="student_name" placeholder="Tu nombre">
    <button onclick="setName()">Guardar nombre</button>
  </div>

  <p id="prof_time">Hora del profesor: (aún no definida)</p>
  <button id="update_btn" onclick="getTeacherTime()" disabled>Actualizar mi hora</button>
  <p id="student_time">Mi hora: (aún no definida)</p>
  <p id="first_student">Primero en presionar: (aún no definido)</p>

  <script>
    const API_URL = "https://hora-profesor-alumno-boton-187339689223.us-south1.run.app";
    let studentName = "";
    let clickCount = 0;
    let firstClickTime = null;

    function setName() {
      const input = document.getElementById("student_name");
      if (!input.value.trim()) return alert("Debes ingresar tu nombre");
      studentName = input.value.trim();
      document.getElementById("name_section").style.display = "none"; 
      document.getElementById("update_btn").disabled = false; 
    }

   let clickCount = 0;
let firstClickTime = null;

async function getTeacherTime() {
  if (!studentName) return alert("Debes ingresar tu nombre primero");

  const now = Date.now();

  // Control de reinicio por tiempo (10 segundos)
  if (!firstClickTime) {
    firstClickTime = now; // Primer click de la serie
  } else if (now - firstClickTime > 10000) { // 10 segundos
    clickCount = 0;
    firstClickTime = now; // Reinicia el tiempo del primer click
  }

  clickCount++;

  // Advertencia si hace más de 8 clicks antes de que pasen 10 segundos
  if (clickCount > 8) {
    const messages = [
      "no spamees el boton",
      "escribe continuar para seguir",
      "respeta las reglas",
      "detente un momento",
      "ahora si puedes continuar"
    ];

    for (let i = 0; i < messages.length; i++) {
      let input = "";
      while (input.trim().toLowerCase() !== messages[i]) {
        input = prompt(`NO PRESIONES SEGUIDO EL BOTÓN! Escribe el siguiente texto para continuar: ${messages[i]}`);
      }
    }

    clickCount = 0;        // Reinicia contador después de la advertencia
    firstClickTime = null; // Reinicia tiempo del primer click
  }

  // Ahora llamamos a la API
  try {
    const res = await fetch(`${API_URL}?action=get_teacher_time&name=${encodeURIComponent(studentName)}`);
    const data = await res.json();

    if (data.status === "ok") {
      document.getElementById("prof_time").innerText =
        "Hora del profesor: " + data.professor_time;

      document.getElementById("student_time").innerText =
        "Mi hora: " + data.student_time;

      document.getElementById("first_student").innerText =
        "Primero en presionar: " + data.first_student + " a las " + data.first_time;

      if (data.first_student === studentName) {
        alert("¡Felicidades! Fuiste el primero en presionar esta ronda.");
      }

    } else {
      alert(data.message);
    }

  } catch (err) {
    console.error(err);
    alert("Error al conectar con la API");
  }
}
  </script>
</body>
</html>
